<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">
    <title>C$50 Finance: Buy</title>
</head>

<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Finance</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/quote">Quote</a></li>
                    <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
                    <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                    <li class="nav-item"><a class="nav-link" href="/change_password">Change Password</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">

        <!-- Flash messages block -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" style="background-color: #d1ecf1; color: #0c5460;">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <h1 class="text-center">Buy Shares</h1>

        <form action="/buy" method="post">
            <div class="mb-3">
                <label for="symbol" class="form-label">Symbol:</label>
                <input autocomplete="off" autofocus class="form-control" name="symbol" id="symbol" placeholder="Symbol" type="text" pattern="[A-Za-z]{1,5}" title="Max 5 letters" required>
            </div>
            <div class="mb-3">
                <label for="shares" class="form-label">Number of Shares:</label>
                <input autocomplete="off" class="form-control" id="shares" name="shares" placeholder="Shares" type="number" min="1" required>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" type="submit">Buy</button>
            </div>
        </form>
    </main>

    <footer class="mb-5">
        <form action="https://validator.w3.org/check" class="text-center" enctype="multipart/form-data" method="post" target="_blank">
            <input name="doctype" type="hidden" value="HTML5">
            <input name="fragment" type="hidden">
            <input alt="Validate" src="/static/I_heart_validator.png" type="image">
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const html = '<!DOCTYPE ' + document.doctype.name +
                             (document.doctype.publicId ? ' PUBLIC "' + document.doctype.publicId + '"' : '') +
                             (!document.doctype.publicId && document.doctype.systemId ? ' SYSTEM' : '') +
                             (document.doctype.systemId ? ' "' + document.doctype.systemId + '"' : '') +
                             '>\n' + document.documentElement.outerHTML;
                document.querySelector('form[action="https://validator.w3.org/check"] > input[name="fragment"]').value = html;
            });
        </script>
    </footer>
</body>

</html>
